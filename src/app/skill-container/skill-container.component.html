<md-card>
  <div id="scale">
    <div class="progress" >{{firstYear}}</div>
    <div 
      class="progress" 
      [yearsLength]="years.length"
      *ngFor="let year of years">
    </div>
    <div class="progress" >{{currentYear}}</div>
  </div>
  <app-skill 
    *ngFor="let skills of AM.theaterList"
    [skill]="skills">
  </app-skill>
</md-card>
